# import * from "./generated/prisma.graphql"

type Query {
  me: User!
}

type Mutation {
  signup(
    email: String
    username: String!
    password: String!
    name: String!
  ): AuthPayload!
  login(username: String!, password: String!): AuthPayload!

  createGroup(
    name: String!
    members: [String!]!
    admins: [String!]!
    password: String!
  ): Group!

  createFeed(name: String!, group: String!): Feed!
}

type AuthPayload {
  token: String!
  user: User!
}

input GroupPayload {
  username: String!
}

type User {
  id: ID!
  name: String!
  email: String
  username: String
  password: String!
}

type Group {
  name: String!
  password: String!
  admins: [User!]!
  members: [User!]!
  threads: [Feed!]!
  # events: [Event!]!
}

type Post {
  author: User!
  text: String!
  comments: [Comment!]!
}

type Comment {
  author: User!
  text: String!
}

type Feed {
  group: Group!
  name: String!
  canPost: [User!]!
  canView: [User!]!
  posts: [Post!]
}
