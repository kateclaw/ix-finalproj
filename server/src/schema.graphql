type Query {
  me: User!
}

type Mutation {
  signup(
    email: String
    username: String!
    password: String!
    name: String!
  ): AuthPayload!

  #password to be replaced later with local storage functions
  #password refers to a unique string which allows a feed to be created later
  login(username: String!, password: String!): AuthPayload!

  createGroup(
    name: String!
    members: [String!]!
    admins: [String!]!
    password: String!
  ): Group!

  #password to be replaced later with local storage functions
  #group refers to the unique password that was created with the group
  #password refers to a unique string which allows a post to be created later
  createFeed(name: String!, group: String!, password: String!): Feed!
  createPost(text: String!, feed: String!, password: String!): Post!
  createComment(text: String!, post: String!): Comment!
}

type AuthPayload {
  token: String!
  user: User!
}

input GroupPayload {
  username: String!
}

type User {
  id: ID!
  name: String!
  email: String
  username: String
  password: String!
}

type Group {
  name: String!
  password: String!
  admins: [User!]!
  members: [User!]!
  threads: [Feed!]!
  # events: [Event!]!
}

type Post {
  author: User!
  text: String!
  feed: Feed!
  comments: [Comment!]
  password: String!
}

type Comment {
  author: User!
  text: String!
  post: Post!
}

type Feed {
  password: String!
  group: Group!
  name: String!
  canPost: [User!]!
  canView: [User!]!
  posts: [Post!]
}
