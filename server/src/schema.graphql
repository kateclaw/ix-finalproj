type Query {
  me: User!
}

type Mutation {
  signup(email: String, username: String!, password: String!, name: String!): AuthPayload!
  login(username: String!, password: String!): AuthPayload!
}

type AuthPayload {
  token: String!
  user: User!
}

type User {
  id: ID!
  name: String!
  email: String 
  username: String
  password: String!
  # feeds: [Feed!]!

  # groups: [Group!]!
}

type Post{
  author: User!
  text: String!
  comments: [Comment!]! 
}

type Comment{
  author: User!
  text: String!
}

